<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EPET N°20 - Registro</title>
    <link rel="stylesheet" href="../Frontend/css/style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="form-container">
        <h2>Registro</h2>

        <form action="consultas/registro.php" method="POST">
          <label class="form-label" for="email">E-Mail</label>
          <input
            class="form-input"
            id="email"
            name="email"
            type="email"
            required
          />

          <label class="form-label" for="usuario">Usuario</label>
          <input
            class="form-input"
            id="usuario"
            name="usuario"
            type="text"
            required
          />

          <label class="form-label" for="contrasena">Contraseña</label>
          <input
            class="form-input"
            id="contrasena"
            name="contrasena"
            type="password"
            required
          />

          <label class="form-label" for="apellido">Apellido</label>
          <input
            class="form-input"
            id="apellido"
            name="apellido"
            type="text"
            required
          />

          <label class="form-label" for="nombre">Nombre</label>
          <input
            class="form-input"
            id="nombre"
            name="nombre"
            type="text"
            required
          />

          <label class="form-label" for="tipo_usuario">Tipo de Usuario</label>
          <select
            class="form-input"
            id="tipo_usuario"
            name="tipo_usuario"
            required
          >
            <option value="alumno">Alumno</option>
            <option value="tutor">Tutor</option>
            <option value="preceptor">Preceptor</option>
            <option value="directivo">Directivo</option>
          </select>

          <!-- Botón centrado -->
          <div class="form-actions">
            <button class="form-btn" type="submit">Registrarse</button>
          </div>
        </form>

        <a class="form-link" href="index.html"
          >¿Ya tenés cuenta? Iniciar sesión</a
        >
      </div>
    </div>
  </body>
</html>
